<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3/3843.png" sizes="16x16">
</head>
<body>

<h4 th:text="${username}"/>
<form method="post">
    <input type="email" pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+\.[a-z]*" id="email" th:value="${email}" name="email" placeholder="email@gmail.com" >
    <input id="passCheck" type="password" name="password" placeholder="password"/>
    <div><input type="submit" value="Сохранить изменения"/></div>
</form>



</body>
</html>
