        <td><p><a href="/train/list">Варшава</a> — столица и крупнейший по населению и по территории город Польши.</p>
            <p>Город стал фактической столицей в 1596 году, когда после пожара в Вавельском замке в Кракове король Сигизмунд III перенёс свою резиденцию сюда, при этом столичный статус города был подтверждён только в Конституции 1791 года.</p>
            <p>Через город протекает река Висла, разделяющая город приблизительно поровну.</p></td>
    </tr>

    <tr>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Church_of_Saints_Simon_and_Helena_%28Minsk%29.jpg/399px-Church_of_Saints_Simon_and_Helena_%28Minsk%29.jpg" alt="Минск" width="400" height="300"></td>
        <td><p><a href="/train/list">Минск</a> (белор. Мінск) — столица Белоруссии, административный центр Минской области и Минского района, в состав которых не входит, поскольку является самостоятельной административно-территориальной единицей с особым (столичным) статусом. Крупнейший транспортный узел, политический, экономический, культурный и научный центр страны.</p>
            <p>Является ядром Минской агломерации. Десятый по численности населения (без учёта пригородов) город в Европе, пятый — после Москвы, Санкт-Петербурга, Киева, Ташкента на территории бывшего СССР. Город расположен недалеко от географического центра страны и стоит на реке Свислочи.</p></td>
    </tr>

    <tr>

        <td>
            <p><a href="/train/list">Берлин</a>-столица и крупнейший город Германии, первый по населению и четвёртый по площади город Евросоюза.</p>
            <p>Является одной из 16 земель в составе ФРГ и целиком располагается внутри федеральной земли Бранденбург. Город расположен на берегах рек:Шпре и Хафель</p>
